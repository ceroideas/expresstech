<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="ion-padding">
		<img src="assets/imgs/logo.png" alt="" style="margin: 50px auto; display: block; width: 80%">

		<div class="user-container">
			<ion-list>
				<ion-item lines="none" class="ion-no-padding">
					<ion-input type="email" placeholder="E-mail" [(ngModel)]="email"></ion-input>
				</ion-item>

				<ion-item lines="none" class="ion-no-padding">
					<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
				</ion-item>
			</ion-list>

			<ion-button style="width: 100%" (click)="login()">Login</ion-button>
			<ion-button style="width: 100%" (click)="registration()">Registrazione</ion-button>
		</div>
	</div>

</ion-content>
